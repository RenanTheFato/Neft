<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="icon" type="img" href="Img/LogoD.png">
    <title>Login Neft</title>
</head>
<body>
    <div class="loginbackground"></div>
    <div class="form-box">
        <a href="index.html"><button class="exit">X</button></a>
        <form class="login">
        <img src="Img/LogoD.png" class="logo">
        <h1 class="logintxt">Login Neft</h1>
          <div class="input">
            <input type="text" id="username" name="username" class="txt" required>
            <label for="username" class="labeltxt">Username</label>
          </div>
          <div class="input">
            <input type="email" id="email" name="email" class="txt" required>
            <label for="email" class="labeltxt">Email</label>
          </div>
          <div class="input">
            <input type="password" id="password" name="password"class="txt" required>
            <label for="password" class="labeltxt">Senha</label>
          </div>
          <div class="input">
            <input type="password" id="passwordConfirm" name="passwordConfirm" class="txt" required>
            <label for="passwordConfirm" class="labeltxt">Confirme sua Senha</label>
          </div>
          <div class="done">
            <a href="#"><button type="submit" class="donebtn">Entrar</button></a>
            <br>
          </div>
          <div class="create">
            <p class="createtxt">Não tem uma conta? <a href="#">Crie já a sua</a></p>
          </div>
        </form>
    </div>
</body>
</html>
